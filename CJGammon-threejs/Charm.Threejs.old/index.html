<html>
<head>
	<title>three js - basic lec1</title>
	<style>
	body{
		margin: 0;
		overflow: hidden;
	}
	canvas{
		background: red;
	}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>

	<script src="three.js"></script>
	<script src="OrbitControls.js"></script>

	<script>
		var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
		renderer.setClearColor(0x00ff00);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

		var controls = new THREE.OrbitControls( camera, renderer.domElement );â€©


		var scene = new THREE.Scene();

		/*var sphereSize = 1;
		var pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
		scene.add( pointLightHelper ); */
	

		var light = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);

		var light1 = new THREE.pointLight(0xffffff, 0.5);
		scene.add(light1);

		light1.position.set(35, window.innerWidth / window.innerHeight, 0.1, 5);

		var blueLight = new THREE.pointLight(0x6666ff ,0.5);
		scene.add(blueLight);

		var geometry = new THREE.CubeGeometry(100, 100, 100);
		
		var material = new THREE.MeshLambertMaterial({color: 0xF3FFE3});
		
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.set(0, 0, -1000);

		scene.add(mesh);

		var mesh1 = new THREE.Mesh(geometry, material);
		mesh.position.set(30, 30, -1000);
		scene.add(mesh1);

		blueLight.position.set(mesh1.position.x, mesh1.position.y, mesh1.position.z, )
		

		

		var blueLight = new THREE.pointLight(0x6666ff ,0.5);
		scene.add(blueLight);

		requestAnimationFrame(render);

		function render() {
			mesh.rotation.x += 0.1;
			mesh.rotation.y += 0.1;

			mesh1.rotation.x += 0.1;
			mesh1.rotation.y += 0.1;

			
			renderer.render(scene, camera);
			controls.update();
			requestAnimationFrame(render);

		}

	</script>


</body>
</html>
