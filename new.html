<html>

	<head>
		<title>Homepage</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8" />



		<link href="styles/main.css" rel="stylesheet" type="text/css">

    <!--

	</head>

	<body>


		<div id="scene-container">
			<!-- This div will hold our scene-->
		</div>

		<script src="js/three.js-master/build/three.min.js"></script>



		<script src="js/GLTFLoader.js"></script>

		<script src="js/three.js-master/examples/jsm/controls/OrbitControls.js"></script>

    <script>

      let scene, camera, renderer;
      function init(){
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,45,30000);
      camera.position.set(-900,-200,-900);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);

			let controls = new THREE.OrbitControls(camera);
			//controls.addEventListener('change', renderer);
			//controls.minDistance = 500;
			//controls.maxDistance = 1500;

			let materialArray = [];
			let texture_nx = new THREE.TextureLoader().load( 'p2models/nx.png');
			let texture_bk = new THREE.TextureLoader().load( 'arid2_bk.jpg');
			let texture_up = new THREE.TextureLoader().load( 'arid2_up.jpg');
			let texture_dn = new THREE.TextureLoader().load( 'arid2_dn.jpg');
			let texture_rt = new THREE.TextureLoader().load( 'arid2_rt.jpg');
			let texture_lf = new THREE.TextureLoader().load( 'arid2_lf.jpg');

			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_nx }));
			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_bk }));
			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_up }));
			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_dn }));
			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_rt }));
			materialArray.push(new THREE.MeshBasicMaterial( { map: texture_lf }));

			for (let i = 0; i < 6; i++)
			  materialArray[i].side = THREE.BackSide;

			let skyboxGeo = new THREE.BoxGeometry( 10000, 10000, 10000);
			let skybox = new THREE.Mesh( skyboxGeo, materialArray );
			scene.add( skybox );
			animate();
    }

		function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }

  	init();

    </script>


		<!--

	</body>

</html>
